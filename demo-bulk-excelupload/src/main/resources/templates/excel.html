<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="http://malsup.github.com/jquery.form.js"></script>


<script>
    function checkFileType(filePath) {
        var fileFormat = filePath.split(".");
        if (fileFormat.indexOf("xlsx") > -1) {
            return true;
        } else {
            return false;
        }

    }

    function check() {
        alert('12');
        var file = $("#excelFile").val();
        if (file == "" || file == null) {
            alert("파일을 선택해주세요.");
            return false;
        } else if (!checkFileType(file)) {
            alert("엑셀 파일만 업로드 가능합니다.");
            return false;
        }

        if (confirm("업로드 하시겠습니까?")) {
            var options = {
                success : function(data) {
                    alert("모든 데이터가 업로드 되었습니다.");

                },
                type : "POST"
            };
            $("#excelUploadForm").ajaxSubmit(options);

        }
    }

</script>
<body>
<h1>매출목표업로드</h1>
<fieldset>
    <legend>파일 업로드</legend>


<!--    <form action="/ExcelController" enctype="multipart/form-data" method="post">-->
<!--        <input type="file" name="file1"><p>-->
<!--        <input type="submit" value="파일업로드">-->
<!--    </form>-->

    <form id="excelUploadForm" name="excelUploadForm" enctype="multipart/form-data" method="post"
          action= "/excelUploadAjax">
        <div class="contents">
            <div>첨부파일은 한개만 등록 가능합니다.</div>

            <dl class="vm_name">
                <dt class="down w90">첨부 파일</dt>
                <dd><input id="excelFile" type="file" name="excelFile" /></dd>
            </dl>
        </div>

        <div class="bottom">
            <button type="button" id="addExcelImpoartBtn" class="btn" onclick="check()" ><span>업로</span></button>
        </div>
    </form>





</fieldset>
</body>
</html>
